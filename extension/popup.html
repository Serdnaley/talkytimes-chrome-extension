<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="module" src="src/popup.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .Form {
      padding: 20px;
    }

    .Form__label {
      font-size: 16px;
    }

    .Form__input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }

    .Form__button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #ccc;
      color: black;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="Form">
    <label class="Form__label">
      Enter your token
      <input type="text" class="Form__input" id="tokenInput">
    </label>
    <button class="Form__button" type="submit">
      Authorize
    </button>
  </div>
</body>
</html>
